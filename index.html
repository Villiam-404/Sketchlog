<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchlog</title>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/themes/splide-skyblue.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Div class="wrapper">
        <header class="header">
            <h1>Sketchlog V.1</h1>
            <section class="About">
                <article>
                    <h2 class="heading">About Sketchlog</h2>
                    <p class="text">Welcome to Sketchlog! Here you will find sketches from all my sketchbooks, but I will warn you! Nothing is finished and most never will be but they serve as great inspiration.</p>
                </article>
            </section>
        </header>
        <section class="CollectionTitle">
            <h1 class="SketchbookName">Sketches</h1>
        </section>
        <main>
            <article>   
                <h1 class="Year">Sot 2020</h1>
                <section id="Sot" class="splide">
                    <div class="splide__track">
                          <ul class="splide__list">
                              <li class="splide__slide"><img src="img/Dino1.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/Dynamite1.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/HornettMan1.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/MrsSushi1.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/WickedBun1.jpg" alt=""></li>
                          </ul>
                    </div>
                  </section>
            </article>
            <article>   
                <h1 class="Year">MathWork 2018</h1>
                <section id="MathWork" class="splide">
                    <div class="splide__track">
                          <ul class="splide__list">
                              <li class="splide__slide"><img src="img/Headress2.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/SmokingBad2.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/Anubis2.jpg" alt=""></li>
                              <li class="splide__slide"><img src="img/MoreSmoking2.jpg" alt=""></li>
                          </ul>
                    </div>
                  </section>
            </article>
            
        </main>
        <footer>
            <h2 class="heading">Contact Info</h2>
            <p class="text">Villiam.lundberg@hotmail.com</p>
        </footer>
    </Div>
    <script>
        // DOM Script init
        new Splide( '#Sot', {
            type: 'loop'
        } ).mount();
        new Splide( '#MathWork', {
            type: 'loop'
        } ).mount();
    </script>
</body>
</html>
